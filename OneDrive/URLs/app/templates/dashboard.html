<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Dashboard</h1>
    <form method="post" action="{{ url_for('create_link') }}">
        <input type="url" name="original_url" placeholder="Enter URL" required>
        <button type="submit">Shorten</button>
    </form>
    <h2>Your Links</h2>
    <ul>
        {% for link in links %}
        <li>
            <a href="{{ url_for('redirect_to_url', short_url=link.short_url) }}" target="_blank">{{ link.short_url }}</a> - {{ link.clicks }} clicks - <a href="{{ url_for('stats', link_id=link.id) }}">Stats</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('download_report') }}">Download Report</a>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
